# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Import additional configuration files
#
# These configuration files will be loaded in order, replacing values in files
# loaded earlier with those loaded later in the chain. The file itself will
# always be loaded last.
import:
  - ~/.config/alacritty/windows.yml
  - ~/.config/alacritty/scrolling.yml
  - ~/.config/alacritty/fonts.yml
  - ~/.config/alacritty/bell.yml
  - ~/.config/alacritty/selection.yml
  - ~/.config/alacritty/cursor.yml
  - ~/.config/alacritty/mouse.yml
  - ~/.config/alacritty/keybinding.yml
  - ~/.config/alacritty/debug.yml
  - ~/.config/alacritty/shell.yml
  #
  #- ~/.config/alacritty/themes/default.yml
  #- ~/.config/alacritty/themes/onedark.yml
  # - ~/.config/alacritty/themes/onedark_alter.yml
  # - ~/.config/alacritty/themes/papercolor_light.yaml
  - ~/.config/alacritty/themes/pencil_light.yaml
  # - ~/.config/alacritty/themes/one_dark.yml
  #- ~/.config/alacritty/themes/default.yml
  #- ~/.config/alacritty/themes/default.yml
  #- ~/.config/alacritty/themes/default.yml
  #- ~/.config/alacritty/themes/default.yml
  #- ~/.config/alacritty/themes/default.yml
  #- ~/.config/alacritty/themes/default.yml
  #- ~/.config/alacritty/themes/default.yml

env:
  TERM: xterm-256color

# Live config reload (changes require restart)
live_config_reload: true

# Send ESC (\x1b) before characters when alt is pressed.
alt_send_esc: true
