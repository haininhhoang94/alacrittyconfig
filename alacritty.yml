  - C:/Users/hainh/AppData/Roaming/alacritty/scrolling.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/fonts.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/bell.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/selection.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/cursor.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/mouse.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/keybinding.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/debug.yml
  - C:/Users/hainh/AppData/Roaming/alacritty/shell.yml
